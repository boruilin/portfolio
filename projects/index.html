<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>      
    <script type="module" src="projects.js"></script>
</head>
<body>
    <h1 class="projects-title">Projects</h1>

    <!-- ✅ Container for Pie Chart & Legend -->
    <div class="chart-container">
        <svg id="projects-plot" viewBox="-50 -50 100 100" preserveAspectRatio="xMidYMid meet"></svg>
        <ul class="legend"></ul> 
    </div>

    <!-- ✅ Add Search Bar for Filtering Projects -->
    <input class="searchBar" type="search" aria-label="Search projects" placeholder="🔍 Search projects…">

    <!-- ✅ Dynamic Projects Container -->
    <div class="projects" id="projects-container"></div>
</body>
</html>
