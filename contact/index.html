    <h1>Contact</h1>
    <p>Feel free to reach out via this form!</p>

    <form action="mailto:your_email@example.com" method="POST" enctype="text/plain">
        <label for="email">Your Email:</label>
        <input id="email" name="email" type="email" placeholder="Enter your email" required>
        <br><br>
        <label for="subject">Subject:</label>
        <input id="subject" name="subject" placeholder="Enter the subject" required>
        <br><br>
        <label for="body">Message:</label>
        <textarea id="body" name="body" rows="5" placeholder="Enter your message" required></textarea>
        <br><br>


        <button type="submit">Send Message</button>
    </form>
